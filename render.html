<!DOCTYPE html>

<html lang="en">
	<head>
		<title>
			Render drill!
		</title>

		<script>
			var renderPage = function (page) {
				var canvas = document.getElementById("renderCanvas");
				var ctx = canvas.getContext("2d");

				ctx.clearRect(0, 0, 1200, 800);

				ctx.fillStyle = "black";
				for (var i = 0; i < page.length; i++) {
					if (page[i]["highlight"] !== undefined) {
						ctx.fillStyle = "#0f0";
					} else {
						ctx.fillStyle = "black";
					}
					var x = (page[i].x - 200) * 2.5;
					var y = (page[i].y - 225) * 2.5;
					ctx.fillRect(x, y, 2, 2);
				}
			};
		</script>
	</head>

	<body>
		<canvas id="renderCanvas" width="1200" height="800">
		</canvas>
	</body>
</html>
