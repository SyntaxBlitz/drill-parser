<!DOCTYPE html>

<html lang="en">
	<head>
		<title>
			Render drill!
		</title>

		<script>
			var pixelsPerStep = 8;
			var renderPage = function (page) {
				var canvas = document.getElementById("renderCanvas");
				var ctx = canvas.getContext("2d");

				ctx.clearRect(0, 0, 1200, 800);

				ctx.fillStyle = "black";
				for (var i = 0; i < page.length; i++) {
					ctx.fillStyle = "black";
					ctx.fillRect(page[i].x * pixelsPerStep, page[i].y * pixelsPerStep, 2, 2);
				}
			};
		</script>
	</head>

	<body>
		<canvas id="renderCanvas" width="1200" height="800">
		</canvas>
	</body>
</html>
